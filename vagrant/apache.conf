WSGIPythonPath /opt/banana

<VirtualHost *:80>
	WSGIScriptAlias / /opt/banana/bananaproject/wsgi.py
    WSGIApplicationGroup %{GLOBAL}

	<Directory /opt/banana/bananaproject>
		<Files wsgi.py>
		Require all granted
		</Files>
	</Directory>

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

    Alias /static/ /opt/banana/static/
    <Directory /opt/banana/static>
        Require all granted
    </Directory>
</VirtualHost>
